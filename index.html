<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhytm</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <a href="/index.html" class="header__logo">
                    <img src="./img/logo.svg" alt="logo">                   
                </a>
                <nav class="header__menu menu">
                    <ul class="menu__list">
                        <li class="menu__item">Store</li>
                        <li class="menu__item">Collections</li>
                        <li class="menu__item">Support</li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="main">
            <div class="main__container">
                <section class="main__content-box content-box">
                    <h1 class="content-box__title">Browse top quality <span>Guitars</span> online</h1>
                    <p class="content-box__text">Explore 50k+ latest collections of branded guitars online with Rhythm.</p>
                    <div class="content-box__actions actions">
                        <a class="actions__btn btn">Get the App</a>

                        <div class="actions__icon">
                            <img src="./img/Google-play logo.svg" alt="google play">
                        </div>
                        <div class="actions__icon">
                            <img src="./img/Apple logo.svg" alt="apple store">
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <footer class="footer">footer</footer>
    </div>

</body>
</html>
